<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>My workspace</title>
</head>
<body>
<div class="sidebar">
    <div class="container">
        <div class="separator"></div>
        <nav class="nav">
            <ul class="nav__list-list">
                <li class="nav__list-item active" id="0000">
                    <a class="nav__list-link" href="#">
                        <img class="space-icon" src="../image/icons_space/home.png" alt="Home Icon">
                        <span class="space-name">Главное пространство</span>
                        <label>
                            <input class="edit-input" type="text" style="display: none;">
                        </label>
                    </a>
                </li>
                <li class="nav__list-item" id="1000">
                    <a class="nav__list-link" href="#">
                        <img class="space-icon" src="../image/icons_space/star.png" alt="Star Icon">
                        <span class="space-name">Дополнительное пространство</span>
                        <label>
                            <input class="edit-input" type="text" style="display: none;">
                        </label>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="separator"></div>
        <div>
            <button class="add-button">
                <img src="../image/icons_space/add.png" alt="Add Icon">
                <span class="space-name">Создать пространство</span>
            </button>
        </div>
    </div>
</div>
<script src="../js/logic.js"></script>
</body>
</html>
